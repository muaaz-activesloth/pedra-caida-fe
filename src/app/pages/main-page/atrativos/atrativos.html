<section>
    <div class="d-flex flex-column gap-2 mb-3">
        <img class="img-fluid" src="images/attractive.png" />

        <!-- --- main body ---  -->
        <div class="w-100 d-flex justify-content-between align-items-center nav-bar py-3 px-2">
            @for (item of navOptions; track $index) {
            <p class="text-white mb-0 p-2 cursor-pointer" [ngClass]="{'active-btn px-3': item?.isFirst}">{{item.title}}
            </p>
            }
        </div>

        <div>
            <div class="row justify-content-evenly gap-1">
                @for (item of cards; track $index) {
                <div class="card col-4 py-2 my-2">
                    <img [src]="item.imgUrl" class="card-img-top">
                    <div class="card-img-overlay">
                        <h1 class="card-title">{{item.title}}</h1>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{item.description}}</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
                }
            </div>
        </div>
        <!-- --- main body ---  -->

        <img class="img-fluid" src="images/attractive-1.png" />

    </div>


</section>
